<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="bar_container">

            <div class="option_container">
                <div class="option">
                    <div class="option_color yellow"></div>
                </div>
                <div class="option">
                    <div class="option_color blue"></div>
                </div>
                <div class="option">
                    <div class="option_color green"></div>
                </div>
                <div class="option">
                    <div class="option_color coral"></div>
                </div>
            </div>
            <div class="icon_container">
               <div class="plus_container">
                <i class="fas fa-plus"></i>
               </div>
               <div class="cross_container">
                   <i class="fas fa-times"></i>
               </div>

            </div>
            
        </div>
        <div class="screen_container"></div>

        <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js" defer></script>
        <script src="script.js" defer></script>
</body>
</html>
